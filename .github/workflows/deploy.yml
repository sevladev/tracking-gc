name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Create index.html for GitHub Pages
      run: |
        # Create simple index.html for GitHub Pages
        cat > dist/index.html << 'EOF'
